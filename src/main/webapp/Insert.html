<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>データの追加</h1>
	<form method="get" action="insert">
		<p>学籍番号<input type="number" name="id"></p>
		<p>氏名(漢字)<input type="text" name="simei"></p>
		<p>氏名（ふりがな）<input type="text" name="furigana"></p>
		<p>生年月日<input type="date" name="birth"></p>
		<p>本人郵便番号<input type="text" name="zip" minlength="7" maxlength="8"></p>
		<p>本人住所<input type="text" name="address"></p>
		<p>本人電話番号<input type="text" name="telephone"></p>
		<p>本人メールアドレス<input type="email" name="mail"></p>
		<p>在籍状態<input type="number" name="status"></p>
		<p>在籍状態確定日<input type="date" name="status_day"></p>
		<p>保護者氏名（漢字）<input type="text" name="p_name"></p>
		<p>保護者氏名（ふりがな）<input type="text" name="p_furigana"></p>
		<p>保護者郵便番号<input type="text" name="p_zip"></p>
		<p>保護者住所<input type="text" name="p_address"></p>
		<p>保護者電話番号<input type="text" name="p_telephone"></p>
		<p>保護者メールアドレス<input type="email" name="p_mail"></p>
		<button type="submit">送信</button>
	</form>

</body>
</html>
